<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Razones por las que eres mi mujer</title>

    <link rel ="webside icon" type= "png"
    href="corazon.png.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #320020, #520059);
            color: rgb(121, 2, 2);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #e7a0a0;
            text-shadow: 2px 2px 5px rgba(132, 6, 6, 0.3);
        }

        /* Sección de bienvenida */
        .welcome-section {
            padding: 50px 20px;
        }

        .welcome-section p {
            font-size: 1.5em;
            color: #c40a0a;
            margin: 20px 0;
        }

        /* Botones */
        .button {
            background-color: #050002;
            border: none;
            color: rgb(123, 0, 0);
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin: 20px 10px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .button:hover {
            background-color: #ff80ab;
            transform: translateY(-5px);
        }

        /* Estilo para los corazones */
        .heart {
            color: #640122;
            font-size: 50px;
            margin: 20px;
            transition: 0.3s;
        }

        .heart:hover {
            color: #ff80ab;
            transform: scale(1.2);
        }

        /* Sección de imagen */
        .image-container {
            margin-top: 50px;
            padding: 20px;
        }

        .image-container img {
            width: 70%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Estilo de emojis */
        .emoji {
            font-size: 3em;
            margin: 20px;
        }
        
        /* Efecto de transición de las imágenes */
        .image-container img:hover {
            transform: scale(1.1);
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="welcome-section">
        <h1><span class="emoji">🌟</span> Razones por las que eres mi mujer! <span class="emoji">🌟</span></h1>
        <p><span class="emoji">💖</span>¡Aquí encontrarás mucho amor! <span class="emoji">💖</span></p>

        <!-- Botones interactivos -->
        <button class="button" onclick="alert('PORQUE NOS QUEREMOS MUTUAMENTE 💖')">Haz clic aquí 💬</button>
        <button class="button" onclick="alert('NOS ENTENDEMOS DEMASIADO BIEN 💖')">Haz clic aquí 💬</button>
        <button class="button" onclick="alert('PORQUE APESAR DE SABER QUE SOY DIFICIL QUIERES ESTAR CONMIGO 💖')">Haz clic aquí 💬</button>
        <button class="button" onclick="alert('PORQUE ME LLAMABAS LA ATENCION AUN CUANDO CREIA QUE TENIAS NOVIO💖')">Haz clic aquí 💬</button>
        <button class="button" onclick="alert('PORQUE ERES MUY CARIÑOSA Y LINDA CONMIGO Y ME HACES SENTIR MUY BIEN 💖')">Haz clic aquí 💬</button>
        <button class="button" onclick="alert('PORQUE ME FASCINA COMO ERES 💖')">Haz clic aquí 💬</button>
        <button class="button" onclick="alert('PORQUE A TU LADO PUEDO APRENDER MUCHAS COSAS 💖')">Haz clic aquí 💬</button>
        <button class="button" onclick="alert('PORQUE ME APOYAS AUN SABIENDO QUE PUEDE QUE LO QUE HAGA LLEGE A SER UN DESASTRE💖')">Haz clic aquí 💬</button>
        <button class="button" onclick="alert('PORQUE ERES MI POLLITO DE COLORES QUE SI NO CUIDO SE ME MUERE 💖')">Haz clic aquí 💬</button>
        <button class="button" onclick="alert('PORQUE ME APOYAS EN CADA LOCURA QUE ME DA POR HACER💖')">Haz clic aquí 💬</button>
        <button class="button" onclick="alert('PORQUE ERES MUY ESPECIAL PARA MI 💖')">Haz clic aquí 💬</button>
        <button class="button" onclick="alert('Y TE QUIERO MUCHO MUCHISIMOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO 💖')">Haz clic aquí 💬</button>
    </div>

    <!-- Corazones -->
    <div>
        <span class="heart">💝</span>
        <span class="heart">❤️</span>
        <span class="heart">💖</span>
        <span class="heart">💘</span>
        <span class="heart">💝</span>
    </div>

    <!-- Imagen con efecto -->
    <div class="image-container">
        <img src="she.jpg" >
    </div>

    <!-- Emoji final -->
    <div>
        <span class="emoji">💝</span>
        <span class="emoji">💝</span>
        <span class="emoji">💝</span>
        <span class="emoji">💝</span>
        <span class="emoji">💝</span>
    </div>

</body>
</html>
